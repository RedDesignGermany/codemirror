<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        .container {
            display: flex;
        }
        .editor {
            width: 50%;
        }
        .preview {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="editor"></textarea>
        </div>
        <div class="preview">
            <iframe id="preview"></iframe>
        </div>
    </div>
    <button id="saveButton">Speichern</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'markdown',
            lineNumbers: true
        });

        editor.on('change', function() {
            const content = editor.getValue();
            const previewFrame = document.getElementById('preview');
            const htmlContent = marked(content);
            previewFrame.contentDocument.open();
            previewFrame.contentDocument.write(htmlContent);
            previewFrame.contentDocument.close();
        });

        function saveContent() {
            const content = editor.getValue();
            // Hier kannst du den Code hinzuf√ºgen, um den Inhalt zu speichern
            console.log('Content saved:', content);
        }

        document.getElementById('saveButton').addEventListener('click', saveContent);
    </script>
</body>
</html>
